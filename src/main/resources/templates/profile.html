<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">User Profile</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/profile/{id}(id=${user.id})}" method="post" th:object="${user}">
                        <div class="form-group mb-3">
                            <label class="control-label">First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Atesia</label>
                            <input type="text" class="form-control" th:field="*{atesia}" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Phone Number</label>
                            <input type="text" class="form-control" th:field="*{phonenumber}" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Birthday</label>
                            <input type="date" class="form-control" th:field="*{birthday}" />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
